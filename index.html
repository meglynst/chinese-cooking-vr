<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chinese Cooking • A-Frame</title>
    <meta name="description" content="Chinese Cooking • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!--     rawgit from https://github.com/Utopiah/googlepoly-load-component -->
    <script src="https://rawgit.com/Utopiah/googlepoly-load-component/master/googlepoly-load-component.js"></script>
      <script>
      AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            el.setAttribute('scale', {x: 1.25, y: 1, z: 1});
            });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('scale', {x: 1, y: 1, z: 1});  
          });
          el.addEventListener('click', function () {
            el.setAttribute('color', 'yellow');
            let tomato = document.querySelector(".tomato");
            tomato.setAttribute("visible", "true");
            let glow = document.querySelector(".glow");
            glow.setAttribute("visible", "true");
          });
        } 
      });
    </script>
  </head>
  <body>
        <!-- Cozy Kitchen model by Lachlan Sleight from https://poly.google.com/view/6bOTntCJyyK -->
<!-- AIzaSyB0lUTqHcoNbVmAXbEEy21Q_wwhzJX7OKU -->

  <a-scene background="color: #ADF1FF">
    <a-camera><a-cursor></a-cursor></a-camera>
    <a-assets>
      <a-asset-item id="kitchen" ></a-asset-item>
    </a-assets>
      <!-- Kitchen v2 by Jared Bitner : https://poly.google.com/view/dC70BOz1Ju- -->
      <a-entity position="0.25 -0.75 -10" scale="10 10 10" gpoly="polyid:dC70BOz1Ju-; API_KEY:AIzaSyB0lUTqHcoNbVmAXbEEy21Q_wwhzJX7OKU;"></a-entity>
<!--       <a-entity position="-5 0 0" gpoly="polyid:dmzbb8UisNv; API_KEY;AIzaSyB0lUTqHcoNbVmAXbEEy21Q_wwhzJX7OKU;"></a-entity> -->
      <a-sphere class="tomato" visible="false" position="2 0.25 -4" radius="0.25" color="#EF2D5E" animation="property: object3D.position.y; to: 1.1; dir: alternate; dur: 2000; loop: true"></a-sphere>
      <a-sphere class="glow" visible="false" position="2 0.25 -4" radius="0.5" color="#FFC526" opacity="0.2" animation="property: object3D.position.y; to: 1.1; dir: alternate; dur: 2000; loop: true"></a-sphere>
<!--       <a-entity position= "0 0 0" scale="20 20 20" gpoly="gpoly=polyid:bXfj7KnCdGn; API_KEY;AIzaSyB0lUTqHcoNbVmAXbEEy21Q_wwhzJX7OKU;"></a-entity> -->
      <a-plane border="sides: 4; radius: 25" position="2 0.75 -5" opacity="0.7" rotation="0 0 0" width="3" height="1" color="red" handle-events>
               <a-text value="Soup" color="black"></a-text>
      </a-plane>
      <a-plane position="2 2 -5" opacity="0.7" rotation="0 0 0" width="3" height="1" color="red" handle-events>
              <a-text value="Tomato Egg" color="black"></a-text>
      </a-plane>
      <a-plane position="2 3.25 -5" opacity="0.7" rotation="0 0 0" width="3" height="1" color="red" handle-events>
              <a-text value="Noodles" color="black"></a-text>
      </a-plane>
    </a-scene>
  </body>
</html>
